<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>Login Form</title>
</head>

<body>
    <div class="container">

        <form class="login-email">
            <p class="login-text">Login Using Email</p>
            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <a href="index.html" class="btn">Login</a>
            </div>
            <p class="login-register-text">Don't have an account? <a href="register.html">Register Here</a>.</p>
        </form>
        
        <p class="login-text">Login Using Social Media</p>
        <div class="login-social">
            <a href="#" class="facebook"><i class="fa fa-facebook"></i> Facebook</a>
            <a href="#" class="google"><i class="fa fa-google"></i> Google</a>
        </div>

    </div>
</body>

</html>
