<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>E-Tour</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>

<body>
  <div class="row justify-content-center m-0">
    <div class="col-sm-2 bg-dark text-light text-center" style="height: 100vh;">
      <h3 class="p-4">Admin <br> Panel</h3>
      <hr>
      <div class="list-group">
        <a href="admin_panel.html" class="btn btn-dark p-3 text-start" aria-current="true">Dashboard</a>
        <a href="admin_users.html" class="btn btn-light m-3 text-start">Users</a>
        <a href="admin_tours.html" class="btn btn-dark p-3 text-start">Tours</a>
        <a href="admin_bookings.html" class="btn btn-dark p-3 text-start">Bookings</a>
        <hr>
        <a href="index.html" class="btn btn-dark text-start">Back to site</a>
      </div>
    </div>
    <div class="col-sm-10 bg-light text-dark p-5">

      <!-- Button trigger modal -->
      <div class="d-flex">
        <button type="button" class="btn btn-danger px-5 me-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Add New User
        </button>
        <button type="button" class="btn btn-danger px-5 me-3">Remove User</button>
        <button type="button" class="btn btn-danger px-5">Update User</button>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New User</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <form action="" method="POST" class="login-email">
                  <div class="row py-2">
                    <label for="username" class="form-label">Username <span class="text-danger">*</label>
                    <input type="text" class="form-control" placeholder="Username" id="username" value="" required>
                  </div>
                  <div class="row py-2">
                    <label for="email" class="form-label">Email <span class="text-danger">*</label>
                    <input type="email" class="form-control" placeholder="Email" id="email" value="" required>
                  </div>
                  <div class="row py-2">
                    <label for="password" class="form-label">Password <span class="text-danger">*</label>
                    <input type="password" class="form-control" placeholder="Password" id="password" value="" required>
                  </div>
                  <div class="row py-2">
                    <label for="cpassword" class="form-label">Confirm Password <span class="text-danger">*</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" id="cpassword" value=""
                      required>
                  </div>
                  <div class="row py-4">
                    <button name="submit" class="btn btn-danger">Register</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <table class="table mt-5 bg-white">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
